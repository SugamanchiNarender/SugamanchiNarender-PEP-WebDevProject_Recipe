<!-- 
 This file contains the structure for the login page of the Recipe Management Application.
 It provides a form for users to enter their credentials and log into the system.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Management App</title>
</head>
<body>

    <!-- TODO: Add main heading for the page -->
     <h1>Login</h1>

    <!-- TODO: Create an input field for username -->
     <label for="login-input">Username:</label>
     <input type="text" id="login-input" placeholder="Enter Username">
    <!-- - Use <input> with id="login-input" and appropriate placeholder -->

    <!-- TODO: Create an input field for password -->
     <label for="password-input">Password:</label>
     <input type="password" id ="password-input" placeholder="Enter Password">
    <!-- - Use <input type="password"> with id="password-input" -->

    <!-- TODO: Create a login button -->
     <button type="button" id="login-button">Login</button>
    <!-- - Use <button> with id="login-button" -->

    <!-- TODO: Add an optional hidden logout button with id="logout-button" -->
     <button type="button" id ="logout-button" style="display: none;" >Logout</button>
    <!-- - Can be revealed if needed during token testing or logout support -->

    <!-- Link JS script -->
    <script src="login-page.js"></script>
</body>
</html>
